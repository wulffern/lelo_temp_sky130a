#<name>:
#  src:
#    - <paramters>
#  typ: <typical spec value>
#  name: <long name>
#  min: <minimum spec value>
#  max: <maximum spec value>
#  scale: <scale, multiply result by scale>
#  digits: <significant digits>
#  unit: Unit


idd:
  src:
    - idd_25
  typ: 30
  min: 5
  max: 100
  scale: -1e6
  digits: 3
  unit: uA
iddq:
  src:
    - iddq_25
  typ: 10
  min: 0
  max: 50
  scale: -1e9
  digits: 3
  unit: nA
ind_1p:
  src:
    - ind_1p_max
    - ind_1p_min
  typ: 0
  desc: Industrial 1 point calibration
  min: -15
  max: +15
  scale: 1
  digits: 3
  unit: C
ind_2p:
  src:
    - ind_2p_max
    - ind_2p_min
  typ: 0
  desc: Industrial 2 point calibration
  min: -10
  max: +10
  scale: 1
  digits: 3
  unit: C
com_1p:
  src:
    - com_1p_max
    - com_1p_min
  typ: 0
  desc: Commercial 1 point calibration
  min: -10
  max: +10
  scale: 1
  digits: 3
  unit: C
com_2p:
  src:
    - com_2p_max
    - com_2p_min
